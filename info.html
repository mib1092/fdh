<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeDuiHelp | Info</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/screen.css" rel="stylesheet" type="text/css">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <a href="index.html">
                        <img src="img/logo.jpg" alt="FreeDuiHelp">
                    </a>
                </h1>
            </div>
        </header>

        <section class="preheader">
            <div class="container half-box-has">
                <div class="half-box">
                    <div class="inner-half-box">
                        <div class="slogan">
                            <p>If you would like to receive additional support for your area let us know how we can get in touch?</p>
                        </div>
                        <p class="easy-fast">DUI help fast and easy.</p>
                    </div>
                </div>

                <div class="half-box">
                    <div class="form-box">
                        <form action="#" method="post">
                            <p><input type="text" class="input-style" name="name" placeholder="Name"></p>
                            <p class="input-submit">
                                <input type="email" class="input-style" name="email" placeholder="Enter your email" required>
                                <input type="submit" class="btn" value="SEND">
                            </p>
                        </form>
                        <form action="#" method="post">
                            <input type="hidden" class="input-style" name="name" placeholder="Name">
                            <p class="form-tip">OR</p>
                            <p class="input-submit">
                                <input type="tel" class="input-style" name="email" placeholder="Enter your phone" required>
                                <input type="submit" class="btn" value="SEND">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="assets/js/smooth-scroll.min.js"></script>
    <script src="assets/js/custom/scripts.js"></script>
</body>
</html>
