<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeDuiHelp | Home</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/screen.css" rel="stylesheet" type="text/css">

<body class="home">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="logo">
                    <a href="index.html">
                        <img src="img/logo.jpg" alt="FreeDuiHelp">
                    </a>
                </h1>
            </div>
        </header>

        <section class="preheader preheader-front">
            <div class="container">
                <div class="zip-box">
                    <div class="slogan">
                        <p>We’re a Not for Profit who has been through this.
                            We know what it’s like, and we want to help you.</p>
                    </div>

                    <div class="form-box">
                        <form action="#" method="post">
                            <p class="input-submit">
                                <input type="text" name="zip" placeholder="Enter your Zip Code" required>
                                <input type="submit" value="GO!">
                            </p>
                        </form>
                    </div>

                    <p class="easy-fast">Get DUI help fast and easy.</p>
                    <p>Need to talk? Call us tool-free! 1.800.Toll-Free</p>
                </div>
            </div>
        </section>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="assets/js/smooth-scroll.min.js"></script>
	<script src="assets/js/custom/scripts.js"></script>
</body>
